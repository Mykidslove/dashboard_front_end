<div class="row">
  <div class="col-md-12">
    <div class="col-md-">
      <div class="float-right">
      <button type="submit" class="btn btn-primary btn-round" (click)="empAdd()">Add</button>
    </div>
  </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Simple Table</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>EmpId</th>
              <th>Name</th>
              <th>Designation</th>
              <th class="text-right">Department</th>
              <th class="text-right">Salary</th>
              <th class="text-right">Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employeeList">
                <td>
                  {{ employee.empId }}
                </td>
                <td>
                  {{ employee.name }}
                </td>
                <td>
                  {{ employee.designation }}
                </td>
                <td class="text-right">
                  {{ employee.department }}
                </td>
                <td class="text-right">
                  {{ employee.salary }}
                </td>
                <td> <button type="submit" class="btn btn-primary btn-round" (click)="editEmp(employee.empId)">Edit</button></td> 
                <td> <button type="submit" class="btn btn-primary btn-round" (click)="deleteEmp(employee.empId)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
