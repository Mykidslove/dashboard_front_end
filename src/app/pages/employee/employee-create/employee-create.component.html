<div class="row">
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Create Employe Inforamtino</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="empForm" autocomplete="off">
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Employee Id</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="empId"
                  placeholder="Employee Id"
                  value="Creative Code Inc."
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Employee Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Employee Name"
                  
                  formControlName="name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Designation</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Designation"
                  formControlName="designation"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Departmeat</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Departmeat"
                 
                  formControlName="department"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Salary</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Salary"
                 
                  formControlName="salary"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="create()">
                Create
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
